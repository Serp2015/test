<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Client Directory</title>
</head>

<body>

<div class="container">

    <h3>Client Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/clients/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Client
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Passport Number</th>
            <th>Action</th>
            <!-- Add credits and clients later -->
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempClient : ${clients}">

            <td th:text="${tempClient.fullName}"/>
            <td th:text="${tempClient.phoneNumber}"/>
            <td th:text="${tempClient.email}"/>
            <td th:text="${tempClient.passportNumber}"/>
            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/clients/showFormForUpdate(clientId=${tempClient.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/clients/delete(clientId=${tempClient.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this client?'))) return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>

    <a th:href="@{/tasks/list}">Back to Task Directory</a>
    <p></p>

</div>

</body>
</html>
