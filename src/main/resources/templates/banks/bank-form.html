<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Bank</title>
</head>

<body>
<div class="container">

    <h3>Bank Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Bank</p>

    <form action="#" th:action="@{/banks/save}"
          th:object="${bank}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</div>
        <br/>

        <!-- Add credits and clients later -->
        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/banks/list}">Back to Banks Directory</a>

</div>
</body>
</html>
