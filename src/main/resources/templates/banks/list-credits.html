<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Credit Directory</title>
</head>

<body>

<div class="container">

    <h3><a th:text="${bank.title}"></a></h3>
    <hr>

    <!-- Add a button -->
<!--    <a th:href="@{/banks/showFormForAddClientCredit(bankId=${bank.id})}"-->
<!--       class="btn btn-primary btn-sm mb-3">-->
<!--        Add Credit-->
<!--    </a>-->

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Credit Title</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCredit : ${bank.credits}">

            <td th:text="${tempCredit.title}"/>
            <td>

                <!-- Add "delete" button/link -->
                <a th:href="@{/banks/deleteCredit(creditId=${tempCredit.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this credit?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/banks/list}">Back to Bank Directory</a>
    <p></p>

</div>

</body>
</html>
