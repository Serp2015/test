<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Offer</title>
</head>

<body>
<div class="container">

    <h3>Offer Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Offer</p>

    <form action="#" th:action="@{/offers/save}"
          th:object="${offer}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <select name="clientId" class="form-control mb-4 col-4" th:field="*{client}">
            <option value="">Add Client</option>
            <option th:each="tempClient : ${clients}" th:value="${tempClient.id}"
                    th:text="${tempClient.fullName}">
            </option>
        </select>

        <select name="creditId" class="form-control mb-4 col-4" th:field="*{credit}">
            <option value="">Add Credit</option>
            <option th:each="tempCredit : ${credits}" th:value="${tempCredit.id}"
                    th:text="${tempCredit.title}">
            </option>
        </select>

        <input type="text" th:field="*{creditSum}"
               class="form-control mb-4 col-4" placeholder="Credit Sum">

        <input type="text" th:field="*{termInMonth}"
               class="form-control mb-4 col-4" placeholder="Term In Months">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/offers/list}">Back to Offers Directory</a>

</div>
</body>
</html>
