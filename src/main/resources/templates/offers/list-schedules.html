<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Schedule Directory</title>
</head>

<body>

<div class="container">

    <h3>Schedule Directory</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>No</th>
            <th>Payment Date</th>
            <th>Payment Sum</th>
            <th>Body Sum</th>
            <th>Interest Sum</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSchedule, stat : ${schedules}">

            <td th:text="${stat.index + 1}"></td>
            <td th:text="${tempSchedule.paymentDate}"></td>
            <td th:text="${tempSchedule.paymentSum}"></td>
            <td th:text="${tempSchedule.bodySum}"></td>
            <td th:text="${tempSchedule.interestSum}"></td>

        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <td>Total Payment Sum:&#160</td>
        <td th:text="${totalSum}"></td>
        </tbody>
    </table>
    <p></p>
    <a th:href="@{/offers/list}">Back to Offer Directory</a>
    <p></p>

</div>

</body>
</html>
