<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Credit Directory</title>
</head>

<body>

<div class="container">

    <h3>Credit Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/credits/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Credit
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>Limit</th>
            <th>Interest Rate</th>
            <th>Action</th>
            <!-- Add credits and credits later -->
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCredit, stat : ${credits}">

            <td th:text="${stat.index + 1}"></td>
            <td th:text="${tempCredit.title}"/>
            <td th:text="${tempCredit.limit}"/>
            <td th:text="${tempCredit.interestRate}"/>
            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/credits/showFormForUpdate(creditId=${tempCredit.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/credits/delete(creditId=${tempCredit.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this credit?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>

    <a th:href="@{/tasks/list}">Back to Task Directory</a>
    <p></p>

</div>

</body>
</html>
